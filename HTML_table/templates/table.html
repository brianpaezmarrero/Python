{%block head%}
<title>Table</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

{%endblock%}
{%block body%}
<table>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Full Name</th>
    {%for users in users:%}
    <tr>
        {% for key,val in users.items():%}
            <td class="info">{{val}}</td>
        {%endfor%}
        
    </tr>
    {%endfor%}
{%endblock%}
