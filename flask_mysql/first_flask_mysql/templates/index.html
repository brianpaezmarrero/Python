<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>
    <h1>All Friends</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Occupation</th>
            <th>Created At</th>
            <th>Updated At</th>
        </thead>
        <tbody>
            {%for friend in all_friends%}
                <tr>
                    <td>{{ friend.id }}</td>
                    <td><a href="/friend/{{ friend.id}}"></a>{{ friend.first_name }}</td>
                    <td>{{ friend.last_name }}</td>
                    <td>{{ friend.occupation }}</td>
                    <td>{{ friend.created_at }}</td>
                    <td>{{ friend.updated_at }}</td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
    <a href="/friend/new">Add a Friend</a>
</body>
</html>
